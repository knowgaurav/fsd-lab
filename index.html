<body>
    <button class="btn-1">Button 1</button>
    <button class="btn-2">Button 2</button>
    <button class="btn-3">Button 3</button>
    <br><br>
    <div class="box" style="position: relative; background-color: brown; height: 100px; width: 100px;"></div>

    <script>
        $(".btn-1").click(function () {
            $(".box").css("background-color", "red");
            $(".box").slideUp(1000);
        });

        $(".btn-2").on(
            "click", function () {
                $(".box").slideDown(1000)
                $(".box").css("background-color", "brown");
            });

        $(".btn-3").click(function () {
            $(this).animate({
                opacity: 0.25,
                left: "+=50"
            });
        });
    </script>

</body>
